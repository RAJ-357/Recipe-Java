<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Brand Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Styles/home_style.css">
</head>
<body>
  <!-- Nav bar code  -->
  <header>
    <nav>
      <div class="nav-start">
        <img src="Images/logo.png" alt="Brand Logo"> <span class="brand-name"><b>BLINGATO</b></span>
      </div>
      <div class="nav-end">
        <i class="fas fa-user"></i>
        <div class="dropdown">
          <a href="#">User Preference</a>
          <a href="#">Saved Recipes</a>
          <a href="/">Log Out</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- carousel code  -->
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Images/c1.jpg" class="d-block w-100" alt="..." height="832px">
            <div class="text-overlay">
                <h1>Welcome, <span id="usernameSpan">User</span></h1><br>
                <a th:href="@{/cusines}" class="btn btn-primary btn-lg">Browse Cusines</a>
            </div>
      </div>
      <div class="carousel-item">
        <img src="Images/c3.jpg" class="d-block w-100" alt="..." height="832px">
        <div class="text-overlay">
            <h1>Welcome, <span th:text="${username}">User</span></h1><br>
            <a th:href="@{/cusines}" class="btn btn-primary btn-lg">Browse Cusines</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Images/c2.jpg" class="d-block w-100" alt="..." height="832px" >
        <div class="text-overlay">
            <h1>Welcome, <span th:text="${username}">User</span></h1><br>
            <a th:href="@{/cusines}" class="btn btn-primary btn-lg">Browse Cusines</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Retrieve the username from local storage
      var username = localStorage.getItem('username');
      // Update the span with the retrieved username
      var usernameSpan = document.getElementById('usernameSpan');
      if (username) {
        usernameSpan.textContent = username;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
