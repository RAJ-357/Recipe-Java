<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Brand Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Styles/home_style.css">
  <link rel="stylesheet" href="Styles/cusines_style.css">
  <link rel="stylesheet" href="Styles/cusinecall_style.css">
</head>
<body>
  <!-- Nav bar code  -->
  <header>
    <nav>
      <div class="nav-start">
        <img src="Images/logo.png" alt="Brand Logo"> <span class="brand-name">BLINGATO</span>
      </div>
      <div class="nav-end">
        <i class="fas fa-user"></i>
        <div class="dropdown">
          <a href="#">User Preference</a>
          <a href="#">Saved Recipes</a>
          <a href="/">Log Out</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="ingredient-input">
    <label for="ingredients">Enter Ingredients:</label>
    <textarea id="ingredients" name="ingredients" rows="5" cols="50"></textarea>
    <br><br>
    <label for="ingredients">Not Required Ingredients:</label>
    <textarea id="not-required-ingredients" name="notRequiredIngredients" rows="5" cols="50"></textarea> <br>
    <button class="btn btn-primary" type="submit" th:onclick="saveIngredients()">Button</button>
  </div>
  
  <script>
    function saveIngredients() {
      // Retrieve the values of required and non-required ingredients
      var requiredIngredients = document.getElementById('ingredients').value;
      var nonRequiredIngredients = document.getElementById('not-required-ingredients').value;
      
      // Save the values into local storage
      localStorage.setItem('requiredIngredients', requiredIngredients);
      localStorage.setItem('nonRequiredIngredients', nonRequiredIngredients);
      
      // Redirect to the next page
      window.location.href = '/user-input';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
