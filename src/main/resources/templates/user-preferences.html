<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
</head>
<body>
    <h1>User Preferences</h1>
    <form id="usernameForm">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username">
        <button type="submit">Search</button>
    </form>
    <ul id="preferencesList">
        <!-- User preferences will be dynamically added here -->
    </ul>
    <script>
        const usernameForm = document.getElementById('usernameForm');
        usernameForm.addEventListener('submit', event => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            fetch('/recipes/userPreferences?username=' + username)
                .then(response => response.json())
                .then(preferences => {
                    const preferencesList = document.getElementById('preferencesList');
                    preferencesList.innerHTML = ''; // Clear previous results
                    preferences.forEach(preference => {
                        const listItem = document.createElement('li');
                        listItem.textContent = preference;
                        preferencesList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching user preferences:', error));
        });
    </script>
</body>
</html>
