<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Brand Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Styles/home_style.css">
  <link rel="stylesheet" href="Styles/cusines_style.css">
</head>
<body>
  <!-- Nav bar code  -->
  <header>
    <nav>
      <div class="nav-start">
        <img src="Images/logo.png" alt="Brand Logo"> <span class="brand-name">BLINGATO</span>
      </div>
      <div class="nav-end">
        <i class="fas fa-user"></i>
        <div class="dropdown">
          <a href="#">User Preference</a>
          <a href="#">Saved Recipes</a>
          <a href="#">Log Out</a>
        </div>
      </div>
    </nav>
  </header>
<main>
  <div class="button-container">
    <button class="box" th:onclick="'window.location.href=\'' + @{/cuisine_call} + '\''">
        <center>Indian</center>
      <img src="./Images/Cusines/indian.jpg" alt="Button 1 Image">
    </button>
    <button class="box" th:onclick="'window.location.href=\'' + @{/cuisine_call} + '\''">
        <center>American</center>
      <img src="./Images/Cusines/american.jpg" alt="Button 2 Image">
    </button>
    <button class="box" th:onclick="'window.location.href=\'' + @{/cuisine_call} + '\''">
        <center>Continental</center>
      <img src="./Images/Cusines/conti.jpg" alt="Button 3 Image">
    </button>
    <button class="box" th:onclick="'window.location.href=\'' + @{/cuisine_call} + '\''">
        <center>Japanese</center>
      <img src="./Images/Cusines/japan.jpg" alt="Button 4 Image">
    </button>
    <button class="box" th:onclick="'window.location.href=\'' + @{/cuisine_call} + '\''">
        <center>Italian</center>
      <img src="./Images/Cusines/italy.jpg" alt="Button 5 Image">
    </button>
    <button class="box" th:onclick="'window.location.href=\'' + @{/cuisine_call} + '\''">
        <center>Mexican</center>
      <img src="./Images/Cusines/mexico.jpg" alt="Button 6 Image">
    </button>
    <button class="box" th:onclick="'window.location.href=\'' + @{/cuisine_call} + '\''">
        <center>Korean</center>
      <img src="./Images/Cusines/korea.jpg" alt="Button 7 Image">
    </button>
    <button class="box" th:onclick="'window.location.href=\'' + @{/cuisine_call} + '\''">
        <center>Any</center>
      <img src="./Images/Cusines/any.png" alt="Button 8 Image">
    </button>
  </div>

</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
